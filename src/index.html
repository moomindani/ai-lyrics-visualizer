<html>
  <head>
    <title>AI Lyrics Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="content">
      <div id="container"><p></p></div>
      <div id="beatbar"></div>
    </div>
    <div id="content-v">
      <div id="container-v">
        <p id="refrain1"></p>
        <p id="refrain2"></p>
      </div>
    </div>
    <div id="overlay">
      <div id="media"></div>
      <div id="meta">
        <div id="artist">
          <strong>artist:</strong> <span>-</span>
        </div>
        <div id="song">
          <strong>song:</strong> <span>-</span>
        </div>
      </div>
      <div id="control" style="display: none;">
        <button id="play" disabled>再生</button>
        <button id="jump" disabled>歌詞頭出し</button>
        <button id="pause" disabled>一時停止</button>
        <button id="rewind" disabled>巻き戻し</button>
        <button id="llm" disabled>LLM</button>
        <span id="position"><strong>-</strong> [ms]</span>
      </div>
    </div>

    <script type="module" src="./wwllm.ts"></script>
    <label id="init-label"> </label>

    <h3>Prompt</h3>
    <label id="prompt-label"> </label>

    <h3>Response</h3>
    <label id="generate-label"> </label>
    <br />
    <label id="stats-label"> </label>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
