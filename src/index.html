<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ライムトラベラー</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Murecho:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="background.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="title">
      <div class="title-container">
        <h1 class='title'>Rhyme Traveler<span class="subtitle">- ライムトラベラー -</span></h1>
        <div class="note note-1">&#9835;</div>
        <div class="note note-2">&#9834;</div>
      </div>
      <div id="visual"></div>
    </div>
    <div class="curtain curtain-top"></div>
    <div class="curtain curtain-bottom"></div>
    <div id="background"></div>
    <div id="key-phrase" class="hidden"></div>
    <div id="song-select">
      <div class="title-container">
        <h2 class='title'>Rhyme Traveler</h2>
        <div class="note note-1">&#9835;</div>
        <div class="note note-2">&#9834;</div>
      </div>
      <p>聴きたい曲を選んでください</p>
      <div>
        <select id="songSelectNavi">
          <option value="">課題曲から選ぶ</option>
        </select>
        <span>/</span>
        <label for="searchInputNavi"></label><input type="text" id="searchInputNavi" placeholder="曲のURLを入力（ハイスペックマシン向け）">
        <label for="apiKeyInputNavi"></label><input type="text" id="apiKeyInputNavi" placeholder="Open AIのAPIキーを入力（上級者向け）">
      </div>
    </div>
    <div id="content">
      <div id="container"><p class="hidden"></p></div>
    </div>
    <div id="content-v">
      <div id="container-v">
      </div>
    </div>
    <div id="player">
      <div id="meta">
        <div id="info">
        </div>
        <div id="search-select">
          <select id="songSelect">
            <option value="">課題曲から選択</option>
          </select>
          <label for="searchInput"></label><input type="text" id="searchInput" placeholder="曲のURLを入力（ハイスペックマシン向け）">
          <label for="apiKeyInput"></label><input type="text" id="apiKeyInput" placeholder="Open AIのAPIキーを入力（上級者向け）">
        </div>
      </div>
      <div id="seekbar">
        <div></div>
      </div>
      <div id="control">
        <span id="position"><strong>-</strong> </span>
        <button id="play" disabled>再生</button>
        <button id="pause" disabled>一時停止</button>
        <button id="rewind" disabled>最初から</button>
        <button id="jump" disabled>歌詞頭出し</button>
        <div class="toggle-container">
          <input type="checkbox" id="aiToggle" class="toggle-input" checked>
          <label for="aiToggle" class="toggle-label">
            <span class="toggle-button"></span>
          </label>
          <span class="toggle-text">AI演出</span>
        </div>
        <div id="info">
          <div id="artist">
            <strong>artist:</strong> <span>-</span>
          </div>
          <div id="song">
            <strong>song:</strong> <span>-</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./wwllm.ts"></script>
    <script type="module" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
