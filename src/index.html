<html>
  <head>
    <title>AI Lyrics Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="title">
      <h1>AI lyrics Visualizer</h1>
      <div id="visual"></div>
    </div>
    <div id="song-select">
      <h2>AI Lyrics Visualizerへようこそ！</h2>
      <p>聴きたい曲を選択するか、URLを入力してください。</p>
      <div>
        <select id="songSelectNavi">
          <option value="">課題曲から選択</option>
        </select>
        <span>/</span>
        <input type="text" id="searchInputNavi" placeholder="曲のURLを入力">
      </div>
    </div>
    <div id="content">
      <div id="container"><p class="hidden"></p></div>
      <div id="beatbar"></div>
    </div>
    <div id="content-v">
      <div id="container-v">
        <p id="refrain1" class="hidden"></p>
        <p id="refrain2" class="hidden"></p>
        <p id="refrain3" class="hidden"></p>
      </div>
    </div>
    <div id="overlay">
      <div id="player">
        <div id="meta">
          <div id="info">
            <div id="artist">
              <strong>artist:</strong> <span>-</span>
            </div>
            <div id="song">
              <strong>song:</strong> <span>-</span>
            </div>
          </div>
          <div id="search-select">
            <select id="songSelect">
              <option value="">課題曲から選択</option>
            </select>
            <input type="text" id="searchInput" placeholder="URLを入力">
          </div>
        </div>
        <div id="seekbar">
          <div></div>
        </div>
        <div id="control">
          <button id="play" disabled>再生</button>
          <button id="pause" disabled>一時停止</button>
          <button id="rewind" disabled>最初から</button>
          <button id="jump" disabled>歌詞頭出し</button>
          <button id="llm" disabled>LLM</button>
          <span id="position"><strong>-</strong> [ms]</span>
        </div>
      </div>
    </div>

    <script type="module" src="./wwllm.ts"></script>
    <label id="init-label"> </label>

    <h3>Prompt</h3>
    <label id="prompt-label"> </label>

    <h3>Response</h3>
    <label id="generate-label"> </label>
    <br />
    <label id="stats-label"> </label>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
